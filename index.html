<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Learning Maze Generator</title>
    <link rel="stylesheet" href="./common/css/styles.css">
</head>

<body>
    <div id="alert">
        <span>Not supported by your device</span>
        <span>See <a href="https://github.com/minagishl/self-learning-maze">this</a> repository for more
            information.</span>
    </div>

    <div id="container">
        <h1>Self-Learning Maze Generator and Player</h1>

        <p id="levelDisplay"></p>

        <div id="maze-container">
            <canvas id="mazeCanvas" width="600px" height="600px"></canvas>
        </div>

        <div id="controls">
            <button id="generateMaze">Generate Maze</button>
            <button id="restartLevel">Restart</button>
            <button id="routeToggle">Show / Hide Optimal Route</button>
            <button id="resetLevel">Reset Level</button>
        </div>

        <div>
            <input type="checkbox" id="regenerateStages">
            <label>Not regenerated on level up</label>
        </div>

        <!-- Q-table display area for the current position -->
        <div id="qTableDisplay">
            <h2>Q-table State for Current Position</h2>
            <pre id="qTableContent"></pre>
            <!-- The contents of the Q-table for the current cell will be displayed here -->
        </div>
    </div>

    <script src="./common/js/maze.js"></script>
    <script src="./common/js/player.js"></script>
</body>

</html>
